  <main>
	<section>
    	<h1>Information Request</h1>
        <form action="submit.html" method="get"
        		name="submit_form" id="submit_form">
	        		<label for="email">E-Mail:</label>
	        		<input type="email" name="email" id="email" autofocus="autofocus" required="required"/><br/>
	        		<label for="first_name">First Name:</label>
					<input type="text" name="first_name" id="first_name" required="required"/><br/>
					<label for="last_name">Last Name:</label>
					<input type="text" name="last_name" id="last_name" required="required"/><br/>
					<label for="address">Address:</label>
					<input type="text" name="address" id="address"/><br/>
					<label for="city">City:</label>
					<input type="text" name="city" id="city"/><br/>
					<label for="state">State:</label>
					<input type="text" name="state" id="state" maxlength="2" placeholder="2-character code"/><br/>
					<label for="zip">ZIP Code:</label>
					<input type="text" name="zip" id="zip" placeholder="5 or 9 digits" 
				    	   pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"/><br/>
					<label for="phone">Phone Number:</label>
					<input type="tel" name="phone" id="phone" placeholder="9999999999" 
				    	   pattern="\d{3}\d{3}\d{4}" title="Must be 999999999 format"/><br/>
                    <input type="submit" id="submit" value="Submit"/>
					<input type="reset" id="reset" value="Reset"/>
             </form>
